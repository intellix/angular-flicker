<!doctype html>

<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Flicker</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    
    <!-- build:css({.tmp,app}) css/flicker.css -->
    <link rel="stylesheet" href="css/flicker.css">
    <!-- endbuild -->

    <style>
      flicker {
        background: #C5CED1;
        padding: 5px;
        border: 1px solid #888;
        border-radius: 10px;
      }

      flicker-row {
        height: 44px;
      }

      flicker-item {
        height: 44px;
        line-height: 44px;
        padding: 0 10px;
        margin: 0;
        background: linear-gradient(to bottom, #72797c 0%, #5f6567 100%);
        color: #fff;
        font-weight: 700;
      }
    </style>

  </head>
  <body ng-app="angularFlicker">
  
    <div class="container" ng-controller="FlickerCtrl">

      <flicker delay="1000" end-delay="1000">
          <flicker-row ng-repeat="users in userChunks" ng-mouseover="freeze()" ng-mouseleave="unfreeze()" ng-transclude>
              <flicker-item ng-repeat="user in users">
                  <span>{{user.name}}</span>
              </flicker-item>
          </flicker-row>
      </flicker>
      
    </div>

    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>

    <!-- build:js({.tmp,app}) js/flicker.min.js -->
    <script src="js/flicker.js"></script>
    <!-- endbuild -->

    <script>

      angular.module('angularFlicker').controller('FlickerCtrl', function($scope, $filter) {

        var users = [{
          name: 'intellix',
          amount: 243
        }, {
          name: 'and',
          amount: 75
        }, {
          name: 'konoro',
          amount: 122
        }, {
          name: 'kingdom',
          amount: 252
        }, {
          name: 'are',
          amount: 12
        }, {
          name: 'awesome',
          amount: 22
        }, {
          name: 'really.',
          amount: 223
        }, {
          name: 'honestly!',
          amount: 52
        }];

        $scope.userChunks = $filter('chunk')(users, 3);

      });

    </script>
    
</body>
</html>
